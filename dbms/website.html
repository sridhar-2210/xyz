<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendEra Emporium</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Background image for the entire page */
    body {
      background-image: url('https://t3.ftcdn.net/jpg/09/17/64/00/360_F_917640000_MDdFRCq6EDj8tuoJvJYijc7ZfrkWCbYk.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Keeps background fixed during scroll */
      color: black; /* Text color adjustment for visibility */
    }

    /* Ensures the hero section fills the entire viewport */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Optional: Add text shadow for better readability */
    h1, p {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Custom button styling */
    .button-54 {
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
      text-decoration: none;
      text-transform: uppercase;
      color: #000;
      cursor: pointer;
      border: 3px solid;
      padding: 0.25em 0.5em;
      box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-54:active {
      box-shadow: 0px 0px 0px 0px;
      top: 5px;
      left: 5px;
    }

    @media (min-width: 768px) {
      .button-54 {
        padding: 0.25em 0.75em;
      }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="display-4">Welcome to TrendEra Emporium</h1>
          <p class="lead">Discover the latest trends and exclusive deals!</p>
          <!-- Replaced the "Shop Now" button with the custom "button-54" style -->
          <button id="shopNowButton" class="button-54" role="button">Shop Now</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('shopNowButton').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
