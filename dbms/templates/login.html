<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendEra Emporium</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="img-container">
          <img src="https://static.vecteezy.com/system/resources/previews/000/649/115/original/user-icon-symbol-sign-vector.jpg" alt="TrendEra Emporium Logo" class="img-fluid mb-4" style="max-width: 200px;">
        </div>

        <h2>Login</h2>

        <form id="loginForm" method="post" action="/login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="mt-3">
          <a href="{{url_for('signup')}}" class="btn btn-secondary">Create New Account</a>
          <br>
          <a href="forget-password.html" class="btn btn-link mt-2" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
